<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Age Calculator app</title>
  </head>
  <body>
    <div class="app-container">
      <div class="date-entry">
        <div class="date-entry-wrapper">
          <label for="day">DAY</label>
          <input
            type="number"
            class="input-day"
            id="day"
            placeholder="DD"
            max="31"
          />
        </div>
        <div class="date-entry-wrapper">
          <label for="month">MONTH</label>
          <input
            type="number"
            class="input-month"
            id="month"
            placeholder="MM"
            max="12"
          />
        </div>
        <div class="date-entry-wrapper">
          <label for="year">YEAR</label>
          <input
            type="number"
            class="input-year"
            id="year"
            placeholder="YYYY"
            max="2024"
          />
        </div>
      </div>
      <div class="button-1-container">
        <button class="button-1" id="button-click">
          <img
            src="./assets/icons/icon-arrow.svg"
            alt="arr"
            class="icon-arrow"
          />
        </button>
      </div>
      <p class="day-error">Must be a valid date!</p>
      <div class="output-container">
        <div class="output-row-wrapper">
          <p class="output-years-data output-data" id="p-years">- -</p>
          <p class="out-years-string">&nbspyears</p>
        </div>

        <div class="output-row-wrapper">
          <p class="output-month-data output-data" id="p-months">- -</p>
          <p class="out-month-string">&nbspmonths</p>
        </div>

        <div class="output-row-wrapper">
          <p class="output-days-data output-data" id="p-days">- -</p>
          <p class="out-days-string">&nbspdays</p>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
